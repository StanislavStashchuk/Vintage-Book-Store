<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vintage book store</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,700;1,500&family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">

        <!-- header section  -->
        <header class="header">

            <a href="#" class="header-logo">Vintage Books</a>

            <nav class="header-navbar" id="header-navbar">
                <a href="#home" class="header-navbar__ancor">Home</a>
                <a href="#about" class="header-navbar__ancor">About</a>
                <a href="#books" class="header-navbar__ancor">Books</a>
                <a href="#events" class="header-navbar__ancor">Events</a>
                <a href="#contact" class="header-navbar__ancor">Contact & Hours</a>
            </nav>

            <div class="searchAndBuy">
                <a href="#" class="header-search">Search</a>
                <a href="#" class="header-buy">Buy</a>
            </div>


        </header>

        <!-- main section  -->
        <main class="main-page">
            <div class="collections">
                <div class="collections__description"></div>
                <div class="collections__img"></div>
            </div>

            <div class="new-books">
                <div class="new-books__card"></div>
                <div class="new-books__card"></div>
                <div class="new-books__card"></div>
                <div class="new-books__card"></div>
            </div>

            <div class="bestselling">
                <div class="bestselling__card"></div>
                <div class="bestselling__card"></div>
                <div class="bestselling__card"></div>
                <div class="bestselling__card"></div>
            </div>

            <div class="everyone-talking-about">
                <div class="everyone-talking-about__card"></div>
                <div class="everyone-talking-about__card"></div>
                <div class="everyone-talking-about__card"></div>
                <div class="everyone-talking-about__card"></div>
            </div>

            <div class="features">
                <div class="features__description"></div>
                <div class="features__img"></div>
            </div>

            <div class="events">
                <div class="events__card"></div>
                <div class="events__card"></div>
            </div>

            <div class="sign-up">
                <div class="sign-up__card"></div>
            </div>

        </main>

        <!-- footer section  -->
        <footer>

        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
